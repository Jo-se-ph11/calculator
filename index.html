<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="screen">
            <div class="previous-display">0</div>
            <div class="current-display">0</div>
            
        </div>
        <div id="main-btn">
           
            <div class="div1">
                <div><button class="btn-clear">clear</button></div>
                <div><button class="btn-del">del</button></div>
                <div><button class="operation">%</button></div>
                <div><button class="operation">/</button></div>
            </div>
            <div class="div1">
                <div><button class="num">7</button></div>
                <div><button class="num">8</button></div>
                <div><button class="num">9</button></div>
                <div><button class="operation">*</button></div>
            </div>
            <div class="div1">
                <div><button class="num">4</button></div>
                <div><button class="num">5</button></div>
                <div><button class="num">6</button></div>
                <div><button class="operation">-</button></div>
            </div>
            <div class="div1">
                <div><button class="num">1</button></div>
                <div><button class="num">2</button></div>
                <div><button class="num">3</button></div>
                <div><button class="operation">+</button></div>
            </div>
            <div class="div1">
                <div><button class="btn-0 num">0</button></div>
                <div><button class="btn-dot num">.</button></div>
                <div><button class="equals-btn">=</button></div>
           
            </div>
            
        </div>
    </div>
</body>
</html>
