<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="screen"></div>
        <div id="main-btn">
           
            <div class="div1">
                <div><button class="btn1">clear</button></div>
                <div><button class="btn1">del</button></div>
                <div><button class="btn101">%</button></div>
                <div><button class="btn101">/</button></div>
            </div>
            <div class="div2">
                <div><button class="btn2">7</button></div>
                <div><button class="btn2">8</button></div>
                <div><button class="btn2">9</button></div>
                <div><button class="btn101">*</button></div>
            </div>
            <div class="div3">
                <div><button class="btn3">4</button></div>
                <div><button class="btn3">5</button></div>
                <div><button class="btn3">6</button></div>
                <div><button class="btn101">-</button></div>
            </div>
            <div class="div4">
                <div><button class="btn4">1</button></div>
                <div><button class="btn4">2</button></div>
                <div><button class="btn4">3</button></div>
                <div><button class="btn101">+</button></div>
            </div>
            <div class="div5">
                <div><button class="btn55">0</button></div>
                <div><button class="btn5">.</button></div>
                <div><button class="btn101">=</button></div>
           
            </div>
            
        </div>
    </div>
</body>
</html>
